<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <main>
        <form id="survey-form">
            <label for="nm">name</label><br><input  class="entrada" type="text" id="nm" placeholder="Enter your name">
            <br>
            <label for="em">Email</label><br><input  class="entrada" type="email" id="em" placeholder="Enter your Email">
            <br>
            <label for="ag">Age (Optional)</label><br><input  class="entrada" type="number" id="ag" placeholder="Age">
            <br>
            <label for="wh">Which option best describes your current role?</label><br>
            <select class="entrada">
                <option disabled selected>Select current rol</option>
                <option>Student</option>
                <option>Full time job</option>
                <option>Full time learner</option>
                <option>Prefer not to say</option>
                <option>Other</option>
            </select>
            <br>
            <label class="entrada">Would you recommend freeCodeCamp to a friend?</label><br>
            <input type="radio" name="recomendar" id="rec1"><label for="rec1">Definitely</label><br>
            <input type="radio" name="recomendar" id="rec2"><label for="rec2">Maybe</label><br>
            <input type="radio" name="recomendar" id="rec3"><label for="rec3">Not sure</label><br>
            <br>
            <label for="fav">What is your favorite feature of freeCodeCamp?</label><br>
            <select class="entrada">
                <option selected disabled>Select an option</options>
                <option>Chanllenges</option>
                <option>Projects</option>
                <option>Community</option>
                <option>Open Source</option>
            </select>
            <br>
            <label>What would you like to see improved? (Check all that apply)</label>
            <br>
            <input type="checkbox" name="le" id="1"><label for="1">Front-end Projects</label><br>
            <input type="checkbox" name="le" id="2"><label for="2">Back-end Projects</label><br>
            <input type="checkbox" name="le" id="3"><label for="3">Data visualization</label><br>
            <input type="checkbox" name="le" id="4"><label for="4">Chanllenges</label><br>
            <input type="checkbox" name="le" id="5"><label for="5">Open source community</label><br>
            <input type="checkbox" name="le" id="6"><label for="6">Gitter help rooms</label><br>
            <input type="checkbox" name="le" id="7"><label for="7">Videos</label><br>
            <input type="checkbox" name="le" id="8"><label for="8">City meetups</label><br>
            <input type="checkbox" name="le" id="9"><label for="9">Wiki</label><br>
            <input type="checkbox" name="le" id="10"><label for="10">Forum</label><br>
            <input type="checkbox" name="le" id="11"><label for="11">Additional courses</label><br>
            <label>Any comments or suggestions?</label><br>
            <input type="text"  class="entrada2">

            <br>
            <input type="submit" value="Submit" id="boton">
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
